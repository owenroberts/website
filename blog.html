<div id="main" class="archive">
	<h2>blog</h2>
	{% for post in collections.posts %}
		<article class="post">
			<div class="title">
				<a href="{{ site.baseurl }}{{ post.url }}">{{ post.data.title }}</a>
				<span class="byline">Â·
					<span class="date">{{ post.date | date: "%B %e, %Y" }}</span>
				</span>
			</div>
			<div class="excerpt">
				{% excerpt post.templateContent %}
			</div>
		</article>
	{% endfor %}
</div>
